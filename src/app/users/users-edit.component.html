<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            User
            <small>Information</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Tables</a></li>
            <li class="active">Data tables</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-danger">
                    <div class="box-header with-border">
                        <div class="row">
                            <h2 class="box-title col-xs-6">User</h2>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">

                        <div class="row">
                            <!-- left column -->
                            <div class="col-md-3">
                                <div class="text-center">
                                    <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                                    <h6>Upload a different photo...</h6>
                                    <input type="file" class="form-control">
                                </div>
                            </div>
                            <!-- edit form column -->
                            <div class="col-md-9 personal-info">
                                <h3>Personal info</h3>
                                <my-alert></my-alert>
                                <form class="form-horizontal" [formGroup]="user" (ngSubmit)="onSubmit(user.valid,user.value)" autocomplete="off" novalidate>
                                    <div class="form-group" [ngClass]="{'has-error': !user.controls.firstName.valid && submitted}">
                                        <label class="col-lg-3 control-label">First name:</label>
                                        <div class="col-lg-8">
                                            <input class="form-control" type="text" formControlName="firstName">
                                            <span class="help-block" *ngIf=" !user.controls.firstName.valid && submitted">First Name is required</span>
                                        </div>
                                    </div>
                                    <div class="form-group" [ngClass]="{'has-error': !user.controls.lastName.valid  && submitted}">
                                        <label class="col-lg-3 control-label">Last name:</label>
                                        <div class="col-lg-8">
                                            <input class="form-control" type="text" formControlName="lastName">
                                            <span class="help-block" *ngIf=" !user.controls.lastName.valid  && submitted">Last Name is required</span>
                                        </div>
                                    </div>
                                    <div class="form-group" [ngClass]="{'has-error': !user.controls.username.valid  && submitted}">
                                        <label class="col-lg-3 control-label">Username:</label>
                                        <div class="col-lg-8">
                                            <input class="form-control" type="text" formControlName="username">
                                            <span class="help-block" *ngIf=" !user.controls.username.valid  && submitted">Username is required</span>
                                        </div>
                                    </div>
                                    <div class="form-group" [ngClass]="{'has-error': !user.controls.email.valid  && submitted}">
                                        <label class="col-lg-3 control-label">Email:</label>
                                        <div class="col-lg-8">
                                            <input class="form-control" type="text" formControlName="email">
                                            <span class="help-block" *ngIf=" !user.controls.email.valid  && submitted">Email is required</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Password:</label>
                                        <div class="col-md-8">
                                            <input class="form-control" type="password" value="11111122333">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Confirm password:</label>
                                        <div class="col-md-8">
                                            <input class="form-control" type="password" value="11111122333">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label"></label>
                                        <div class="col-md-8">
                                            <input type="submit" class="btn btn-primary" value="Save Changes">
                                            <span></span>
                                            <a [routerLink]="['/users/']" class="btn btn-default">Back to Users</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <hr>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
